<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Código de Policía Ya! | Registro</title>
    <link rel="shortcut icon" href="/assets/images/logo.png" type="image/x-icon">

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa&family=Heebo&display=swap" rel="stylesheet">

    <!-- Styles -->

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    
    <main>

        <section>

            <div class="logo"></div>

            <h1>Código de Policía Ya!</h1>
            <h2>Registro de Usuario</h2>

            <form>
            
                <input type="text" placeholder="Nombre de Usuario*" required minlength="5" maxlength="20" />
                <input type="text" placeholder="Correo Electrónico*" required minlength="5" maxlength="30" />
                <input type="password" placeholder="Contraseña *" required minlength="5" maxlength="30" />             

                <label for="actualizaciones">
                    
                    <input type="checkbox" name="actualizaciones">
                    Acepto el envío de Noticias a mi Correo
                
                </label>

                
                <label for="privacidad">
                    
                    <input type="checkbox" name="privacidad">
                    Acepto las políticas de Privacidad*
                
                </label>

                <button>Crear Cuenta</button>
    
            </form>

            <p>¿Ya te encuentras registrado? <a href="indexLogin.html">Inicia Sesión</a></p>

            <a href="politicaPrivacidad.html">Política de Privacidad</a>

        </section>

    </main>

</body>

</html>
